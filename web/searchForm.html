<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #searchForm {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #notFoundMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #notFoundMessage p {
            margin: 0;
            color: #333;
        }

        #notFoundMessage button {
            padding: 8px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        #notFoundMessage button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Поиск заказа по UID</h2>
<form id="searchForm" action="/order" method="POST">
    <label for="orderUID">Введите OrderUID:</label>
    <input type="text" id="orderUID" name="id">
    <input type="submit" value="Найти">
</form>

<div id="notFoundMessage">
    <p>Заказ не найден!</p>
    <button onclick="hideNotFoundMessage()">OK</button>
</div>

<script>
    function showNotFoundMessage() {
        document.getElementById("notFoundMessage").style.display = "block";
    }

    function hideNotFoundMessage() {
        document.getElementById("notFoundMessage").style.display = "none";
    }

    // Проверяем, есть ли параметр not_found в URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('not_found')) {
        showNotFoundMessage();
    }
</script>
</body>
</html>
